home.title.h1=Главная
home.title.text=Наша цель — предложить Вам такой вид обслуживания, который мы, непосредственно, хотели бы получить, и предлагать Вам такие объекты, которые мы были бы счастливы купить.
home.real_estate=Недвижимость в Доминикане
home.real_estate.text=<p>Приобретение недвижимости в Доминикане может быть одним из самых эмоциональных и приятных переживаний в вашей жизни. Сотрудники компании <b>Real Estate Luxury</b> используют свои навыки, опыт общения с людьми и ведения бизнеса, чтобы процесс покупки недвижимости в Доминиканской Республике для вас был понятным и простым.</p>\
<p>Мы предлагаем только лучшие варианты элитной недвижимости в Доминикане, которые тщательно отбираем исходя из следующих параметров: ликвидность, расположение, качество строения.</p>\
<p>Наши предложения сконцентрированы в популярных курортных городах Доминиканской Республики: недвижимость в Сосуа и Кабарете, недвижимость в Пунта Кане и Баваро с развитой инфраструктурой, красивыми пляжами. </p>\
<p>Наши доминиканские адвокаты проведут тщательную проверку документов, составят договор купли-продажи и переоформят титул на право собственности на ваше имя.</p>\
<p>Купить недвижимость c <b>Real Estate Luxury</b> - это надежно и безопасно.</p>
