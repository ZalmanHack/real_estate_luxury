home.income.text=<ul style="list-style-type:disc">\
  <li>Инвестиции в жилую недвижимость Доминиканской Республики с целью перепродажи.</li>\
  <li>Вы зарабатываете при минимальном участии с вашей стороны.</li>\
  <li>Мы работаем с проверенным и надежным застройщиком и отбираем объекты недвижимости, которые покажут максимальный инвестиционный рост и позволят максимально заработать.</li>\
  <li>Все риски сведены к нулю.</li>\
  <li>Инвестор и сумма взноса вписываются в договор купли-продажи.</li>\
  <li>Прибыль между инвесторами распределяется прапорционально сумме инвестиции.</li>\
  <li>На любом этапе инвестор может выйти из проекта, выставив на торги свою долю, как между участниками, так и конечному покупателю.</li>\
  <li>Вам не нужно заниматься реализацией проектов-это мы берём на себя.</li>\
  <li>Вам необязательно присутствовать при заключении договора, подписать все документы можно электронной подписью.</li>\
</ul>\
<p>Бронь участия - <b>1000 $</b></p>\
<p>Вход в проект - <b>10 000 $</b></p>\
<p>Доходность - <b>50-70%</b></p>\
<p>Выход из проекта через - <b>1-1.5</b></p>\





