home.rent=Аренда жилья в Доминикане
home.rent.text=<p>Инвестиции в строительство Доминиканской недвижимости с последующей продажей принесет вам до 50% прибыли. Строительство так же выгодно для тех , кто не смог подобрать виллу своей мечты из готовых предложений.</p>\
<p>Если вы хотите иметь недвижимость в Доминиканской Республике в соответствии всем вашим идеям и месторасположению, у нас есть решение!</p>\
<p>Наши опытные архитекторы и строители воплотят любую вашу мечту в реальность.</p>\
<p>Мы предоставим вам менеджера, который будет следить за выполнением работ, от первой встречи с архитектором до завершение строительства.</p>\
<p>Мы возьмем на себя сбор всех необходимых документов и разрешений на строительство. Строительство в Доминикане - это финансово-выгодно!</p>\
<p>Если вы не планируете постоянно проживать в Доминикане, предложим вам услугу по обслуживанию вашей недвижимости, сдачи ее в аренду.</p>\
<p>Для инвесторов мы предлагаем вариант строительства вилл или комплекса апартаментов с последующей продажей и арендой для получения прибыли.</p>
