home.rent=Vivienda de alquiler en República Dominicana
home.rent.text=<p>Las inversiones en la construcción de la propiedad inmobiliaria dominicana con la venta posterior le traerán hasta un 50% de ganancia. La construcción también es beneficiosa para aquellos que no pudieron encontrar la villa de sus sueños a partir de propuestas prefabricadas.</p>\
<p>Si desea tener una propiedad en República Dominicana de acuerdo con todas sus ideas y ubicación, ¡tenemos una solución!</p>\
<p>Nuestros arquitectos y constructores experimentados harán realidad cualquiera de sus sueños.</p>\
<p>Le proporcionaremos un gerente que supervisará el progreso de la obra, desde la primera reunión con el arquitecto hasta la finalización de la construcción.</p>\
<p>Realizaremos la recopilación de todos los documentos y permisos de construcción necesarios. ¡La construcción en República Dominicana es económicamente rentable!</p>\
<p>Si no planea residir permanentemente en la República Dominicana, le ofreceremos un servicio para el mantenimiento de su propiedad, alquilándola.</p>\
<p>Para los inversores, ofrecemos la opción de construir villas o un complejo de apartamentos con posterior venta y arrendamiento con fines de lucro.</p>
