home.title.text=Nuestro objetivo es ofrecerle el tipo de servicio que a nosotros, directamente, nos gustaría recibir, y ofrecerle los artículos que con gusto compraríamos.
home.real_estate=Bienes raíces en la República Dominicana
home.real_estate.text=<p>Comprar una propiedad inmobiliaria en República Dominicana puede ser una de las experiencias más emocionales y placenteras de su vida. En <b> Real Estate Luxury </b>, utilizan sus habilidades, experiencia con personas y negocios para hacer que el proceso de compra de bienes raíces en la República Dominicana sea claro y simple para usted.</p>\
<p>Ofrecemos solo las mejores opciones para bienes raíces de lujo en la República Dominicana, las cuales seleccionamos cuidadosamente en base a los siguientes parámetros: liquidez, ubicación, calidad de construcción.</p>\
<p>Nuestras ofertas se concentran en las populares ciudades turísticas de la República Dominicana: bienes raíces en Sosua y Cabarete, bienes raíces en Punta Cana y Bávaro con una infraestructura desarrollada, hermosas playas.</p>\
<p>Nuestros abogados dominicanos revisarán minuciosamente los documentos, redactarán un contrato de compraventa y transferirán la escritura a su nombre.</p>\
<p>Comprar bienes raíces con <b> Real Estate Luxury </b> es seguro y confiable.</p>
