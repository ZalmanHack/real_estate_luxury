home.rent=Rental housing in the Dominican Republic
home.rent.text=<p>Investing in the construction of the Dominican real estate with the subsequent sale will bring you up to 50% profit. Construction is also beneficial for those who could not find the villa of their dreams from ready-made proposals.</p>\
<p>If you want to have a property in the Dominican Republic in accordance with all your ideas and location, we have a solution!</p>\
<p>Our experienced architects and builders will make any of your dreams come true.</p>\
<p>We will provide you with a manager who will oversee the progress of the work, from the first meeting with the architect to the completion of construction.</p>\
<p>We will undertake the collection of all necessary documents and building permits. Construction in the Dominican Republic is financially profitable!</p>\
<p>If you do not plan to permanently reside in the Dominican Republic, we will offer you a service for maintaining your property, renting it out.</p>\
<p>For investors, we offer the option of building villas or a complex of apartments with subsequent sale and lease for profit.</p>
