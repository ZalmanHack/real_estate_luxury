home.title.text=Our goal is to offer you the kind of service that we, directly, would like to receive, and to offer you such items that we would be happy to buy.
home.real_estate=Real estate in the Dominican Republic
home.real_estate.text=<p>Buying real estate in the Dominican Republic can be one of the most emotional and enjoyable experiences of your life. At <b>Real Estate Luxury</b>, they use their skills, experience with people and business to make the process of buying real estate in the Dominican Republic clear and simple for you.</p>\
<p>We offer only the best options for luxury real estate in the Dominican Republic, which we carefully select based on the following parameters: liquidity, location, quality of construction.</p>\
<p>Our offers are concentrated in the popular resort cities of the Dominican Republic: real estate in Sosua and Cabarete, real estate in Punta Cana and Bavaro with a developed infrastructure, beautiful beaches.</p>\
<p>Our Dominican attorneys will thoroughly check the documents, draw up a sales contract and transfer the title deed to your name.</p>\
<p>Buying real estate with <b>Real Estate Luxury</b> is safe and reliable.</p>
